<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Map4Change</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="icons/favicon.png" />
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <link href="https://unpkg.com/intro.js/minified/introjs.min.css" rel="stylesheet" />
  <!-- Your custom CSS -->
  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/lucide@latest"></script>
  

  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    #map {
      height: 100%;
      width: 100%;
    }
  </style>
</head>

<body>
    <div class="site-banner">
      <div class="title-row">
        <img src="icons/logo.svg" alt="Map4Change Logo" />
        <h1>Map4Change</h1>
      </div>
      <p class="subheading">Locate it. Report it. Fix it.</p>
    </div>
  <!-- Map Container -->
  <div id="map" data-intro="This is the interactive map. You can view and select locations here." data-step="1" data-hintPosition="top-middle"></div>
</div>

  <div id="search-sort-container" data-intro="Click here to search and sort entries based on your preferences." data-step="2">

<h3 class="h3-title" style="display: flex; align-items: center; gap: 0.5rem;">
  <i data-lucide="search" class="icon" style="width: 20px; height: 20px;"></i>
  Search & Sort Nearby Entries
</h3>

<script>
  lucide.createIcons();
</script>




    <label class="h4-title" for="searchRadius">Search radius (meters):</label>
    <input type="number" id="searchRadius" value="200" min="100" max="20000" step="100" />

    <label class="h4-title" for="sortCriteria">Sort by:</label>
    <select class="h4-items" id="sortCriteria">
      <option value="votes">Upvotes</option>
      <option value="joins">Joins</option>
      <option value="distance">Distance</option>
      <option value="campaignDate">Campaign Date</option>
    </select>

    <label class="h4-title" for="sortDirection">Direction:</label>
    <select class="h4-items" id="sortDirection">
      <option value="asc" selected>Ascending</option>
      <option value="desc">Descending</option>
    </select>

    <button id="searchSortBtn">Search & Sort</button>

    <div id="resultsList">
      <!-- Results will appear here -->
    </div>
  <div id="categoryChartContainer">
              <h3 id="h3-title" style="margin-top: 20px;   font-size: 1em;
          font-weight: bold;
          margin: 0 0 10px;
          color: #333;">Nearby Problems by Category</h3>
            <div id="categoryChart" width="400" height="200"></div>
  </div>


 </div>


  <!-- Form Container -->
  <div id="form-container"  data-intro="Use this form to report local issues like garbage, lighting, or roads." data-step="3">
    <h3 class="h3-title">Report an Upgrade or Fix</h3>
    <form id="entryForm">
      <div class="form-full-width">
        <label class="h4-title" for="title">Title:</label>
        <input type="text" id="title" required />
      </div>

      <div class="form-row two-columns">
        <div class="form-group">
          <label class="h4-title" for="category">Category:</label>
          <select class="h4-items" id="category" required>
            <option value="">Select Category</option>
            <option value="Garbage">Garbage</option>
            <option value="Drainage">Drainage</option>
            <option value="Lighting">Lighting</option>
            <option value="Road">Road</option>
            <option value="Other">Other</option>
          </select>
          <input
            type="text"
            id="customCategoryInput"
            placeholder="Enter custom category"
            style="display: none;"
          />
        </div>

        <div class="form-group">
          <label class="h4-title" for="status">Status:</label>
          <select id="status" required></select>
          <input
            type="text"
            id="customStatusInput"
            placeholder="Enter custom status"
            style="display: none;"
          />
        </div>
      </div>


      <div class="form-full-width">
      <label class="h4-title" for="description">Description:</label>
      <textarea id="description" rows="3"></textarea>
      </div>


      <button type="button" id="selectLocationBtn">Select from Map</button>
      <button id="resetLocationBtn" type="button" disabled>Reset Location</button>

      <button id="submitBtn" type="submit">Submit</button>

      
    </form>
  </div>

      <div class="custom-zoom-controls">

        <button id="startTutorialBtn" class="tutorial-start-btn" aria-label="Start Tutorial" title="Start Tutorial">
          <img src="icons/startTutorialBtn.svg" alt="Start Tutorial Icon" width="24" height="24" />
        </button>



        <button class="zoom-location-btn" aria-label="Zoom to My Location">
          <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="white" viewBox="0 0 24 24">
            <path d="M12 8c-2.21 0-4 1.79-4 4s1.79 4 4 4s4-1.79 4-4s-1.79-4-4-4zm8.94 3A8.994 8.994 0 0 0 13 3.06V2c0-.55-.45-1-1-1s-1 .45-1 1v1.06A8.994 8.994 0 0 0 3.06 11H2c-.55 0-1 .45-1 1s.45 1 1 1h1.06A8.994 8.994 0 0 0 11 20.94V22c0 .55.45 1 1 1s1-.45 1-1v-1.06A8.994 8.994 0 0 0 20.94 13H22c.55 0 1-.45 1-1s-.45-1-1-1h-1.06zM12 19c-3.87 0-7-3.13-7-7s3.13-7 7-7s7 3.13 7 7s-3.13 7-7 7z" />
          </svg>
        </button>
        <button class="zoom-in-btn" aria-label="Zoom In">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="white" viewBox="0 0 24 24">
            <path d="M12 5v14M5 12h14" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>
        <button class="zoom-out-btn" aria-label="Zoom Out">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="white" viewBox="0 0 24 24">
              <path d="M5 12h14" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </button>

      </div>

      <div id="interactiveLegend" class="legend-box" data-intro="This is the interactive legend." data-step="4">
        <div id="legendItems" class="legend-row"></div>
      </div>
      <div class="map-credit-left">
        <a href="mailto:gayashgimsara15@gmail.com">
          Â© 2025 Gayash Wickramasinghe
        </a>
      </div>



  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js" defer></script>
  <!-- Supabase JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js" defer></script>
  <!-- Chart JS -->
  <script src="https://cdn.jsdelivr.net/npm/apexcharts" defer></script>
  <script src="https://unpkg.com/intro.js/minified/intro.min.js"></script>
  
  <!-- Main JS -->
  <script src="main.js" defer></script>
  
</body>
</html>
